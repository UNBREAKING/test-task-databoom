<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="form">
    <form id="main">
      <label for="id">Id</label><br>
      <input type="text" id="id" name="id" placeholder="Id"><br>
      <label for="fname">First Name</label><br>
      <input type="text" id="fname" name="firstname" placeholder="Name"><br>
      <label for="lname">Last Name</label><br>
      <input type="text" id="lname" name="lastname" placeholder="Last name"><br>
      <label for="age">Age</label><br>
      <input type="text" id="age" name="age" placeholder="Age"><br>
      <label for="likes">Likes books</label><br>
      <input type="text" id="likes" name="likes" placeholder="Likes"><br>
      <div class="buttonContainer">
        <button id="getBtn" type="button">Get</button>
        <button id="postBtn" type="button">Post</button>
        <button id="putBtn" type="button">Put</button>
        <button id="deleteBtn" type="button">Delete</button>
      </div>
    </form>
  </div>
  <div id="container"></div>
  <script src="main.js"></script>
</body>
</html>
